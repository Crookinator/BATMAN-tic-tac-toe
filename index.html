<!DOCTYPE html>
<html>
1	<head>
		<title>
			Hero Vs Villain
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Do not add `link` tags-->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><!-- Do not add `script` tags-->

		<script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
	</head>
	<body>
		<h1>
			Hero vs Villain
		</h1>
		<p>
			A game that takes seconds to learn but hours to master!
		</p>
		<section>
			<form id="signUpForm" name="signUpForm">
				<fieldset>
					<legend>Sign up!</legend> <label for="signUpEmail">Email</label> <input required id="signUpEmail" type="email" name="credentials[email]" placeholder"Email""> <label for="signUpPassword">Password</label> <input required id="signUpPassword" type="password" name="credentials[password]" placeholder="Password"> <label for="signUpPassword_confirmation">Password Confirmation</label> <input required id="signUpPassword_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"> <input type="submit" value="Sign up!">
				</fieldset>
			</form>
		</section>
		<section>
			<form id="signInForm" name="signInForm">
				<fieldset>
					<legend>Sign in!</legend> <label for="signInEmail">Email</label> <input required id="signInEmail" type="email" name="credentials[email]" placeholder="Email"> <label for="signInPassword">Password</label> <input required id="signInPassword" type="password" name="credentials[password]" placeholder="Password"> <input type="submit" value="Sign in!">
				</fieldset>
			</form>
		</section>
		<section>
			<form id="changePasswordForm" name="changePasswordForm">
				<fieldset>
					<legend>Change Password!</legend> <input required type="password" name="passwords[old]" placeholder="Old Password"> <input required type="password" name="passwords[new]" placeholder="New Password"> <input type="submit" value="Change Password!">
				</fieldset>
			</form>
		</section>
		<section>
			<form id="signOutForm" class="border" name="signOutForm">
				<fieldset>
					<legend>Sign Out!</legend> <input type="submit" value="Sign out!">
				</fieldset>
			</form>
		</section>
	</body>
</html>
